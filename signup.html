<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>post rent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/signup_page.css">
</head>
<body>
    <br>
    <br>
   <div class="container">
    <img src="registration.png" alt="" id="registration_img" width="300" height="97.8">
    <br>
    <br>
    <form>
        <div class="mb-3">
          <input type="text" class="form-control" id="firstname" placeholder="Firstname">
        </div>
        <br>
        <div class="mb-3">
            <input type="text" class="form-control" id="lastname" placeholder="Lastname">
        </div>
        <br>
        <div class="mb-3">
            <input type="email" class="form-control" id="username" placeholder="Email">
        </div>
        <br>
        <div class="mb-3">
            <input type="text" class="form-control" id="phone" placeholder="Phone">
        </div>
        <br>
        <div class="mb-3">
          <input type="password" class="form-control" id="password" placeholder="Password">
          
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="showpassword" onclick="myFunction()"> Show password
        </div>
        <br>
        <div id="btm-btn-container">
          <button type="submit" id="btmbtn" class="btn btn-secondary">Sign up</button>
        </div>
        
    </form>
   </div>
   <script src="showpassword.js"></script>
</body>
</html>
